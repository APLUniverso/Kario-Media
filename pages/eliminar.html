    <main >
        <h1>Eliminar</h1>

        <div class="buscar">
            <input type="search" placeholder="Buscar..." />
            <i class="fa-solid fa-magnifying-glass icon"></i>
        </div>

        <div class="eliminarMain">
            <input class="checkTargeta" type="checkbox" id="t1">
            <label class="modelado" for="t1">
            <div class="targeta">
                <h3 class="primero indicador">Modelado 3D</h3>
                <p class="indicador">Interés por diseño y visualización 3D para proyectos arquitectónicos y de producto, con renders realistas, prototipado y presentaciones profesionales.</p>
            </div>
            </label>

            <input class="checkTargeta" type="checkbox" id="t2">
            <label class="modelado" for="t2">
            <div class="targeta">
                <h3 class="primero indicador">Finca Galeon</h3>
                <p class="indicador">Diseño de maqueta y propuesta del proyecto, incluyendo distribución de espacios, zonas verdes, recorrido del visitante y una identidad visual coherente.</p>
            </div>
            </label>

            <input class="checkTargeta" type="checkbox" id="t3">
            <label class="modelado" for="t3">
            <div class="targeta">
                <h3 class="primero indicador">Colegios privados</h3>
                <p class="indicador">Se busca llegar a directivos y padres de familia con una propuesta educativa clara: calidad académica, acompañamiento, innovación y comunicación efectiva.</p>
            </div>
            </label>

            <input class="checkTargeta" type="checkbox" id="t4">
            <label class="modelado" for="t4">
            <div class="targeta">
                <h3 class="primero indicador">Electrodometicos</h3>
                <p class="indicador">Venta de electrodomésticos para el hogar con promociones y opciones de pago, destacando garantía, servicio postventa y recomendaciones según necesidad del cliente.</p>
            </div>
            </label>

            <input class="checkTargeta" type="checkbox" id="t5">
            <label class="modelado" for="t5">
            <div class="targeta">
                <h3 class="primero indicador">Estrato 2 -Florida Blanca</h3>
                <p class="indicador">Impacto en los sectores de estrato 2 en Floridablanca con soluciones accesibles, mensajes directos y campañas enfocadas en necesidades reales del barrio.</p>
            </div>
            </label>

            <input class="checkTargeta" type="checkbox" id="t6">
            <label class="modelado" for="t6">
            <div class="targeta">
                <h3 class="primero indicador">Jovenes en accion</h3>
                <p class="indicador">Impacto en beneficiarios de Jóvenes en Acción mediante orientación, difusión de oportunidades, acompañamiento en procesos y apoyo en formación y empleabilidad.</p>
            </div>
            </label>
        </div>

        
        <button class="eliminar" onclick="window.location.href='./infoExito.html'"><i class="fa-solid fa-trash"></i>Eliminar</button>
