<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="../media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../media/favicon/favicon-16x16.png">
    <link rel="manifest" href="../media/favicon/site.webmanifest">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="../css/celulares.css">

    <title>Reportar</title>
    <meta name="description" content="Modulo de reporte de problemas del panel Kairo Media">
</head>
<body>

    <header>
        <nav class="tresQuintos">
            <a href="./añadir.html">
                <i class="fa-solid fa-circle-plus orange"></i>Añadir
            </a>
            <a href="./tabla.html">
                <i class="fa-solid fa-arrow-rotate-right orange"></i>Refrescar
            </a>
            <a href="./eliminar.html">
                <i class="fa-solid fa-trash orange"></i>Eliminar
            </a>
        </nav>

        <label onclick="window.location.href='./tabla.html'">
            <img class="logo" src="../media/kario sin kairo.svg" alt="logo de la empresa">
        </label>

        <nav class="dosQuintos">
            <a href="./reportar.html">
                <i class="fa-solid fa-bug orange"></i>Reportar
            </a>
            <a href="./ayuda.html">
                <i class="fa-solid fa-circle-question orange"></i>Ayuda
            </a>
        </nav>

        <div class="perfil">
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-bell"></i>
            <img src="../media/pp.png" alt="perfil de usuario">
        </div>
    </header>

    <main>
        <h1>Reportar un problema</h1>

        <form class="reportarMain">
            <label for="reporte">
                ¿Encontraste un problema? Cuéntanos qué ocurrió
            </label>

            <textarea 
                id="reporte"
                rows="6"
                placeholder="Describe el problema con el mayor detalle posible..."
            ></textarea>

            <button 
                type="button"
                onclick="window.location.href='./infoExito.html'">
                Enviar
            </button>
        </form>
    </main>

</body>
</html>
