<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="../media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../media/favicon/favicon-16x16.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <header>
            <nav class="tresQuintos">
                <a href="#"><i class="fa-solid fa-circle-plus orange"></i>A単adir</a>
                <a href=""><i class="fa-solid fa-arrow-rotate-right orange"></i>Refrescar</a>
                <a href="./eliminar.html"><i class="fa-solid fa-trash orange"></i>Eliminar</a>
            </nav>
            <label onclick="window.location.href='./tabla.html'" for="sideBar"><img class="logo" src="../media/kario sin kairo.svg"></label>
            <nav class="dosQuintos">
                <a href=""><i class="fa-solid fa-bug orange"></i>Reportar</a>
                <a href=""><i class="fa-solid fa-circle-question orange"></i>Ayuda</a>
            </nav>
            <div class="perfil">
                <i class="fa-solid fa-gear"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="../media/pp.png">
            </div>
    </header>
    <main>

        <h1>A単adir</h1>

        <form action="./tabla.html">

            <div class="divInput">
                <label for="indicador">Indicador</label>
                <input type="text" id="indicador" name="indicador" placeholder="Ingrese el indicador">
            </div>

            <div class="divInput">
                <label for="descripcion">Descripcion</label>
                <textarea id="descripcion" name="descripcion" placeholder="Ingrese la descripcion"></textarea>
            </div>

            <div class="divInput">
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria">
                    <option value="baja" selected>Baja</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                </select>
            </div>

            <div class="divInput">
                <label for="startTime">Fecha de Inicio</label>
                <input type="time" id="startTime" name="startTime">
            </div>

            <div class="divInput">
                <label for="endTime">Fecha de Terminacion</label>
                <input type="time" id="endTime" name="endTime">
            </div>

            <div class="divInput">
                <label for="formula">Formula</label>
                <input type="text" id="formula" name="formula" placeholder="Ingrese la formula">
            </div>

            <div class="divInput">
                <label for="frecuencia">Frecuencia</label>
                <select name="frecuencia" id="frecuencia">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="divInput">
                <label for="cumplimiento">Cumplimiento</label>
                <input type="range">
            </div>

            <div class="divInput">
                <label for="area">Area</label>
                <input type="text" id="area" name="area" placeholder="Ingrese el area">
            </div>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
